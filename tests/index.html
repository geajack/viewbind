<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewbind Test</title>
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <span bind="parentMessage">Test failed</span>
    <div bind="child" controller="ChildController">
        <span bind="childMessage">Test failed</span>
        <span bind="buttonMessage">Click the button</span>
        <button click="onClickButton">Click me</button>
    </div>
</body>
</html>
